<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2 class="text-center" style="font-size:40px ;">Check your BMI</h2>
            <p id="intro-text" class="text-center">Enter your weight and height below to check your BMI results</p>
            
            <form>
                <div id="weight-input">
                    <p>Put your weight in here (KG)</p>
                    <input id="weight" type="number" pattern="[0-9]*" name="a">
                </div>
                <div id="height-input">
                    <p>Put your height in here (CM)</p>
                    <input id="height" type="number"  pattern="[0-9]*" name="b">
                </div>
                <button type="button" class="btn" onclick="calculate()">Calculate BMI</button>
            </form>
            <div id="result" class="text-center">Your BMI results will appear here</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
